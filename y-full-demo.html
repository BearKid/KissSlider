<!DOCTYPE html>
<html lang="zh">
<head>
<title>KissSlider Demo</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<!-- js-->
<script src="js/jquery.js"></script>
<script src="js/kiss-slider.js"></script>
<!-- css-->
<style>
body{
	padding:0px;
	margin:0px;
	font-family:"consolas";
	color:#fff;
}
#prev-btn,#next-btn{
	width:50px;
	height:50px;
	position:absolute;
	top:0px;
	z-index:99;
	cursor:pointer;
	border:1px solid #333;
	background-color:#555;
	line-height:50px;
	font-size:18px;
	text-align:center;
}
#prev-btn{
	left:10px;
}
#next-btn{
	left:70px;
}
.slider{
	font-size:24px;
	text-align:center;
}
</style>
</head>
<body>
<div id="prev-btn">prev</div>
<div id="next-btn">next</div>
<div id="myslider">
	<div style="background-color:#33AA33;">0</div>
	<div style="background-color:#3377BB;">1</div>
	<div style="background-color:#CC2F2F;">2</div>
	<div style="background-color:#551199;">3</div>
</div>
</body>
</html>
<!--
	NOTICE: you have to wrap the "myslider" node with a node regarded as a viewport
-->
<script>
new KissSlider("myslider","prev-btn","next-btn")
.setDirection("y")

.setViewWidth(400)
.setSliderWidth(400)

.setCurIndex(2)
.validate();
</script>
